<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Microsleep AI — Live Demo</title>

    <style>
/* ==================== GLOBAL ==================== */
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #ffffff, #f7f7f7);
    color: #333;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.blur-bg {
    position: absolute;
    border-radius: 50%;
    filter: blur(70px);
    opacity: 0.55;
    z-index: -1;
}
.blur1 { width: 350px; height: 350px; top: -80px; left: -60px; background:#ffb3b3; }
.blur2 { width: 300px; height: 300px; bottom: -80px; right: -40px; background:#ffcccc; }

h1 {
    margin-top: 40px;
    font-size: 48px;
    font-family: "Mimix", sans-serif;
    color: #B00000;
    text-align: center;
}

h3 {
    margin-top: -10px;
    color: #666;
    font-weight: 400;
}

/* ==================== CONTAINER ==================== */
.demo-container {
    margin-top: 35px;
    display: flex;
    flex-direction: column;
    gap: 18px;
    width: 650px;
    max-width: 92%;
}

.video-box {
    background: #ffffff;
    border-radius: 20px;
    padding: 16px;
    box-shadow: 0 3px 16px rgba(0,0,0,0.08);
    border: 1px solid #e8e8e8;
}

video {
    width: 100%;
    border-radius: 16px;
}

.btn {
    padding: 14px 26px;
    font-size: 16px;
    border-radius: 40px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
}

.btn-primary {
    background: linear-gradient(90deg, #B00000, #D32F2F);
    color: white;
    box-shadow: 0 6px 15px rgba(176,0,0,0.25);
}
.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(176,0,0,0.4);
}

.btn-secondary {
    border: 2px solid #B00000;
    background: transparent;
    color: #B00000;
}
.btn-secondary:hover {
    background: #B00000;
    color: white;
}

/* ==================== RESULT PANEL ==================== */
.panel {
    padding: 22px;
    background: white;
    border-radius: 16px;
    border: 1px solid #e8e8e8;
    box-shadow: 0 3px 12px rgba(0,0,0,0.06);
    font-size: 16px;
    line-height: 1.8;
}

.panel b {
    color: #B00000;
}

/* ==================== ALERT BOX ==================== */
.alert {
    width: 100%;
    padding: 18px;
    border-radius: 16px;
    text-align: center;
    font-size: 20px;
    font-weight: 700;
    display: none;
    margin-top: 6px;
}

.alert-red {
    background: rgba(255, 200, 200, 0.45);
    border: 2px solid #ff5c5c;
    color: #B00000;
}

.alert-yellow {
    background: rgba(255, 240, 150, 0.45);
    border: 2px solid #ffda4f;
    color: #A66F00;
}

/* ==================== RESPONSIVE ==================== */
@media (max-width: 480px) {
    h1 { font-size: 36px; }
}
    </style>
</head>

<body>

    <!-- Blur Background -->
    <div class="blur-bg blur1"></div>
    <div class="blur-bg blur2"></div>

    <h1>Microsleep AI — Live Demo</h1>
    <h3>Real-time Monitoring & Prediction</h3>

    <div class="demo-container">

        <div class="video-box">
            <video id="video" autoplay playsinline></video>
        </div>

        <button class="btn btn-primary" onclick="toggleStreaming()">Mulai / Stop Streaming</button>
        <button class="btn btn-secondary" onclick="window.location.href='index.html'">⬅ Kembali ke Website</button>

        <div id="result" class="panel">Status: Menunggu data...</div>

        <div id="alertBox" class="alert"></div>
    </div>


    <script>
        const video = document.getElementById("video");
        const result = document.getElementById("result");
        const alertBox = document.getElementById("alertBox");
        let streaming = false;
        let interval;

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => alert("Webcam tidak bisa diakses: " + err));

        function captureFrame() {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0);
            return canvas.toDataURL("image/jpeg").split(",")[1];
        }

        async function sendToServer() {
            if (!streaming) return;

            const payload = { image: captureFrame() };

            try {
                const res = await fetch("http://127.0.0.1:5000/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });

                const data = await res.json();

                result.innerHTML = `
                    <b>Eye:</b> ${data.eye_state} (${data.eye_conf.toFixed(1)}%)<br>
                    <b>Microsleep:</b> ${data.microsleep}<br>
                    <b>Mouth:</b> ${data.mouth_state} (${data.mouth_conf.toFixed(1)}%)<br>
                    <b>Yawn Event:</b> ${data.yawn_event}<br>
                    <b>Total Yawn:</b> ${data.yawn_count}<br>
                `;

                if (data.microsleep === true) {
                    alertBox.style.display = "block";
                    alertBox.className = "alert alert-red";
                    alertBox.innerHTML = "⚠ MICROSLEEP TERDETEKSI!";
                }
                else if (data.yawn_event === "first") {
                    alertBox.style.display = "block";
                    alertBox.className = "alert alert-yellow";
                    alertBox.innerHTML = "⚠ Yawn Pertama Terdeteksi!";
                }
                else if (data.yawn_event === "alert") {
                    alertBox.style.display = "block";
                    alertBox.className = "alert alert-red";
                    alertBox.innerHTML = "⚠ Yawn Berulang — FATIGUE!";
                }
                else {
                    alertBox.style.display = "none";
                }

            } catch (e) {
                console.log("Error:", e);
            }
        }

        function toggleStreaming() {
            streaming = !streaming;

            if (streaming) {
                interval = setInterval(sendToServer, 200);
                alert("Streaming ON");
            } else {
                clearInterval(interval);
                alert("Streaming OFF");
            }
        }
    </script>

</body>
</html>
